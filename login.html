<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Đại học Thủy Lợi</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Main Login Card -->
    <div class="login-card p-8 md:p-10 max-w-md w-full mx-auto">
        <!-- Header: Logo and Title -->
        <div class="flex flex-col items-center mb-8">
            <img src="https://www.tlu.edu.vn/Portals/0/2014/Logo-WRU.png" alt="Logo Đại học Thủy Lợi"
                class="h-20 w-20 mb-4"
                onerror="this.onerror=null;this.src='https://placehold.co/80x80/e2e8f0/e2e8f0?text=Logo';">
            <h1 class="text-2xl font-bold text-gray-800 mb-1">Đăng nhập hệ thống</h1>
            <p class="text-sm text-gray-500">Quản lý thực tập - Đại học Thủy Lợi</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" autocomplete="off" novalidate>
            <!-- Username Field -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="username" name="username" class="form-input block w-full py-2.5 px-3 border"
                    required placeholder="Nhập email của bạn">
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-input block w-full py-2.5 px-3 border"
                    required placeholder="Nhập mật khẩu">
            </div>

            <!-- Role selection has been removed -->

            <!-- Error Message Display -->
            <div id="login-message" class="text-red-600 text-sm mb-4 h-5 text-center"></div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary w-full py-3 font-semibold text-base">Đăng nhập</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
