<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Đại học Thủy Lợi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background: #e0f7fa;
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card bg-white/70 backdrop-blur-xl p-8 md:p-12 max-w-md w-full mx-auto">
        <div class="flex flex-col items-center mb-8">
            <img src="https://www.tlu.edu.vn/Portals/0/2014/Logo-WRU.png" alt="Logo Đại học Thủy Lợi"
                class="h-24 w-[7.4rem] mb-5"
                onerror="this.onerror=null;this.src='https://placehold.co/96x96/e2e8f0/e2e8f0?text=Logo';">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Chào mừng trở lại!</h1>
            <p class="text-gray-600">Hệ thống Quản lý thực tập - <span class="font-semibold text-blue-600">Đại học Thủy Lợi</span></p>
        </div>

        <form id="login-form" autocomplete="off" novalidate class="space-y-6">
            <div class="relative">
                <label for="username" class="sr-only">Email</label>
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                </div>
                <input type="email" id="username" name="username" class="form-input with-icon block w-full py-3 px-4 border"
                    required placeholder="Email">
            </div>

            <div class="relative">
                <label for="password" class="sr-only">Mật khẩu</label>
                 <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="password" id="password" name="password" class="form-input with-icon block w-full py-3 px-4 border"
                    required placeholder="Mật khẩu">
            </div>

            <div class="flex items-center justify-between">
                 <div id="login-message" class="text-red-600 text-sm h-5 text-left"></div>
                 <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500 hover:underline">
                    Quên mật khẩu?
                </a>
            </div>

            <button type="submit" class="btn-primary w-full py-3 font-semibold text-base">Đăng nhập</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
